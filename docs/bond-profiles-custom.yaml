# Custom Bond Profiles - Example Template
# 
# This file demonstrates how to create custom investment profiles
# that can be imported into the Bond Analytics report.
#
# YAML Format Requirements:
# - Start with "profiles:" header
# - Each profile starts with "- id:"
# - Required fields: id, label, description
# - Optional fields: emoji
# - Filters section contains the actual filter criteria
#
# Available Filters:
# - minPrice / maxPrice: Price range in bond currency
# - minMatYears / maxMatYears: Years to maturity range (from today)
# - minSAL: Minimum Simple Annual Yield (%)
# - minYield: Minimum Current Yield (%)
# - minCapitalAtMat: Minimum final capital at maturity (EUR)
# - minRating: Minimum credit rating (e.g., BBB+, A, AA-)

profiles:
