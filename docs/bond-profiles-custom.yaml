  - id: ultraShortHigh
    label: Ultra Short High
    emoji: "‚ö°üí∞"
    description: Ultra short-term (1-3y) bonds with very high yield (6%+)
    filters:
      minMatYears: 1
      maxMatYears: 3
      minYield: 6.0

  # Example 2: Long-Term Quality Income
