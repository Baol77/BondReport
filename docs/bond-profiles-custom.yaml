# USAGE INSTRUCTIONS:
#
# 1. Copy this file and customize the profiles above
# 2. Save with a .yaml or .yml extension
# 3. In the Bond Report HTML page, click "üìÅ Import YAML"
# 4. Select your custom YAML file
# 5. Custom profiles will appear as buttons with orange/dashed borders
# 6. Click any custom profile to apply its filters
#
# TIPS:
# - You can have as many profiles as you want
# - Use meaningful IDs (no spaces, use camelCase)
# - Emojis are optional but make profiles easier to identify
# - You can combine multiple filter criteria
# - Import will merge with existing profiles (won't remove defaults)
# - Re-import to update your custom profiles
#
# VALIDATION:
# - All numeric values must be numbers (no quotes)
# - Rating values must be strings (can use quotes or not)
# - YAML is indentation-sensitive (use 2 or 4 spaces consistently)
