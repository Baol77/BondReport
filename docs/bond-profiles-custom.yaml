# ===============================================================================
# USAGE INSTRUCTIONS (v4.0+)
# ===============================================================================
#
# BASIC WORKFLOW:
# 1. Customize the profiles below to match your investment strategy
# 2. Save with a .yaml or .yml extension (e.g., my-profiles.yaml)
# 3. In the Bond Report HTML page, click "ğŸ“ Import YAML"
# 4. Select your custom YAML file
# 5. Custom profiles appear as buttons with orange/dashed borders
# 6. Click any profile to apply filters and sort by your preference
#
# NEW v4.0 FEATURES:
#
# profileType: Controls the mode and default view
#   - "SAY": Activates Simple Annual Yield mode, emphasizes total return
#   - "income": Activates Income mode, emphasizes current yield
#   - Optional: defaults to "SAY" if omitted
#
# sortedBy: Sets default sort column when profile is applied
#   - "SAY": Sort by Simple Annual Yield (%)
#   - "CURR_YIELD": Sort by Current Yield (%)
#   - "CAPITAL_AT_MAT": Sort by final capital at maturity
#   - "PRICE": Sort by bond price
#   - "MATURITY": Sort by maturity date
#   - Optional: defaults to profile's primary metric if omitted
#
# COMBINING FILTERS:
# You can combine multiple filters for precise targeting:
#   filters:
#     minPrice: 95
#     maxPrice: 105
#     minMatYears: 5
#     maxMatYears: 15
#     minSAY: 4.0
#     minRating: A
#     minCapitalAtMat: 1200
#
# TIPS:
# - Use meaningful profile IDs (camelCase, no spaces)
# - Emojis make profiles visually distinctive (optional)
# - Combine profileType + sortedBy for better UX
# - Income profiles work best sorted by CURR_YIELD
# - SAY profiles work best sorted by SAY
# - You can have unlimited custom profiles
# - Import multiple files to test different strategies
# - Re-import to update custom profiles (won't remove defaults)
#
# RATING HIERARCHY (use minRating to filter):
# AAA > AA+ > AA > AA- > A+ > A > A- > BBB+ > BBB > BBB- > BB+ > BB > B+ > B
#
