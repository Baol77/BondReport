name: Build & Deploy Bond Report

on:
  push:
    branches: ["master"]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # daily

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn -B package

      - name: Collect HTML reports
        run: |
          mkdir -p docs
          find . -name "*.html" -not -path "./.git/*" -not -path "./docs/*" -exec cp {} docs/ \;

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
